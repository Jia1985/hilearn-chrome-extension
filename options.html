<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      margin-top: 16px;
      padding: 10px 20px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #357ae8;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>Vocab Saver MVP - Settings</h1>
  <form id="optionsForm">
    <label style="display:flex; gap:8px; align-items:center;">
      <input type="checkbox" id="enableTranslation" />
      Enable inline translation
    </label>
    <label for="apiKey">Obsidian API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your Obsidian API key" />
    
    <label for="apiBase" style="margin-top: 16px;">API Base URL:</label>
    <input type="text" id="apiBase" placeholder="https://127.0.0.1:27123" />
    <small style="color: #666; display: block; margin-top: 4px;">If you get SSL errors, try http://127.0.0.1:27123</small>
    
    <label for="notePath" style="margin-top: 16px;">Note Path:</label>
    <input type="text" id="notePath" placeholder="Vocab-2.md" />
    
    <button type="submit">Save</button>
  </form>
  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
